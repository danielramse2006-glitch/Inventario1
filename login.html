<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Login - Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#2c3e50; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div class="login-box" style="background:white; padding:40px; border-radius:8px; width:350px; text-align:center;">
        <h2 style="color:#333;">INICIAR SESIÓN</h2>
        <input type="text" id="user" placeholder="Usuario" style="margin-bottom:15px;">
        <input type="password" id="pass" placeholder="Contraseña" style="margin-bottom:20px;">
        <button id="btnLogin" class="btn-action" style="width:100%; background:#27ae60; color:white;">ENTRAR</button>
    </div>
    <script type="module">
        import { db } from './config.js';
        import { collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            if (u === "admin" && p === "#Reyn0sa#") {
                // REGISTRAR ACCESO DE ADMIN
                await addDoc(collection(db, "movimientos"), {
                    tipo: "ACCESO",
                    fecha: serverTimestamp(),
                    usuario: 'admin',
                    descripcion: "Inicio de sesión exitoso"
                });
                
                sessionStorage.setItem("currentUser", JSON.stringify({ usuario: 'admin' }));
                window.location.href = "index.html";
                return;
            }
            
            const q = query(collection(db, "usuarios"), where("usuario", "==", u), where("password", "==", p));
            const snap = await getDocs(q);
            
            if (!snap.empty) {
                const userData = snap.docs[0].data();
                
                // REGISTRAR ACCESO DE USUARIO
                await addDoc(collection(db, "movimientos"), {
                    tipo: "ACCESO",
                    fecha: serverTimestamp(),
                    usuario: u,
                    descripcion: "Inicio de sesión exitoso"
                });
                
                sessionStorage.setItem("currentUser", JSON.stringify(userData));
                window.location.href = "index.html";
            } else { 
                // REGISTRAR INTENTO FALLIDO
                await addDoc(collection(db, "movimientos"), {
                    tipo: "ACCESO_FALLIDO",
                    fecha: serverTimestamp(),
                    usuario: u,
                    descripcion: "Intento de acceso fallido"
                });
                
                alert("Usuario o contraseña incorrectos"); 
            }
        };
    </script>
</body>
</html>
