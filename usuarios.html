<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Inventario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-list-section { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px; }
        .user-card { 
            background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #ddd;
        }
        .user-info b { color: #2c3e50; text-transform: uppercase; }
        .btn-delete-user { 
            background: #e74c3c; color: white; border: none; padding: 8px 12px; 
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .btn-delete-user:hover { background: #c0392b; }
        .permisos-container { 
            background: #f9f9f9; padding: 15px; border-radius: 5px; 
            margin: 15px 0; border: 1px solid #eee;
        }
        .permisos-container label { display: block; margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>Configuración de Personal</h1></header>

    <div style="max-width: 500px; margin: auto; padding: 20px;">
        <div class="grid-form" style="background: white; padding: 20px; border-radius: 8px;">
            <h3>Nuevo Usuario</h3>
            <label>Nombre de Usuario</label>
            <input type="text" id="u" placeholder="Nombre">
            
            <label>Contraseña</label>
            <input type="password" id="p" placeholder="Contraseña">

            <div class="permisos-container">
                <p style="margin-top:0; font-weight:bold;">Permisos:</p>
                <label><input type="checkbox" id="pr"> Registrar Productos</label>
                <label><input type="checkbox" id="pa"> Actualizar Stock</label>
                <label><input type="checkbox" id="pd"> Eliminar Productos</label>
                <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" id="ps"> Realizar Salidas (VALES)</label>
                <label style="color:#3498db; font-weight:bold;"><input type="checkbox" id="psi"> Subir/Cambiar Imágenes (Drive)</label>
            </div>

            <button id="btnSave" class="btn-action" style="background: #27ae60; color: white; width: 100%;">CREAR USUARIO</button>
            <button onclick="location.href='index.html'" class="btn-action" style="width: 100%; margin-top: 10px;">VOLVER AL INICIO</button>
        </div>

        <div class="user-list-section">
            <h3 style="color:#333;">Usuarios en el Sistema</h3>
            <div id="user-display"></div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const userAdmin = checkAuth();
        if(userAdmin.usuario !== 'admin') window.location.href="index.html";

        onSnapshot(collection(db, "usuarios"), (snap) => {
            const display = document.getElementById('user-display');
            display.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                if(data.usuario === 'admin') return;

                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-info">
                        <b>${data.usuario}</b><br>
                        <small style="color:gray;">
                            Salidas: ${data.permisos.salidas ? 'SÍ' : 'NO'} | 
                            Fotos: ${data.permisos.subirImagenes ? 'SÍ' : 'NO'}
                        </small>
                    </div>
                    <button class="btn-delete-user" onclick="eliminarUsuario('${d.id}', '${data.usuario}')">ELIMINAR</button>
                `;
                display.appendChild(card);
            });
        });

        document.getElementById('btnSave').onclick = async () => {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value.trim();
            if(!u || !p) return alert("Completa los datos");

            await addDoc(collection(db, "usuarios"), {
                usuario: u, password: p,
                permisos: {
                    registrar: document.getElementById('pr').checked,
                    actualizar: document.getElementById('pa').checked,
                    eliminar: document.getElementById('pd').checked,
                    salidas: document.getElementById('ps').checked,
                    subirImagenes: document.getElementById('psi').checked // GUARDADO
                }
            });
            alert("Usuario creado");
            location.reload();
        };

        window.eliminarUsuario = async (id, nombre) => {
            if(confirm(`¿Deseas eliminar permanentemente a ${nombre}?`)) {
                await deleteDoc(doc(db, "usuarios", id));
            }
        };
    </script>
</body>
</html>
